<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Bank</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script type="text/javascript" src='js/account.js'></script>
	<script type="text/javascript" src='js/bank.js'></script>
	<script type="text/javascript" src='js/app.js'></script>
</head>
<body>
	<div id='container'>
    <div id="checking" class="account">
      <h1>Checking</h1>
      <div class="display">
        <span class="balance"><h1>0</h1></span>
      </div>
      <div class="buttons">
        <input type="text" class="amount">
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
      </div>
    </div>
    <div id="savings" class="account">
      <h1>Savings</h1>
      <div class="display">
        <span class="balance"><h1>0</h1></span>
      </div>
      <div class="buttons">
        <input type="text" class="amount">
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
      </div>
    </div>
  </div>
</body>
</html>
